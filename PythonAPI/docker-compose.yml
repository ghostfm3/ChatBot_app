# docker-compose.yml
version: "3"
services:
  app:
    build: .
    ports:
      - "8075:8075"
    volumes:
      - ./src:/app/src
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    networks:
      - pythonapi_default
networks:
  pythonapi_default:
    external: true